        /* çŠ¬1ã¨çŠ¬3ã¯ã‚«ãƒ¼ãƒ‰ã®å¾Œã‚ */

        /* çŠ¬2ã€çŠ¬4ã€çŠ¬5ã¯ã‚«ãƒ¼ãƒ‰ã®å‰ */

        .flying-dog img {

            /* drop-shadowã‚’å‰Šé™¤ã—ã¦ã€é€éPNGã«å¯¾å¿œã—ãŸå½±ãªã—ã« */
        }

        .flying-dog.dog1 { animation: fly1 8s linear infinite; }
        .flying-dog.dog2 { animation: fly2 10s linear infinite; }

        @keyframes fly1 {

        @keyframes fly2 {

        @keyframes fly3 {

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */

        /* ã‚°ãƒªãƒƒãƒ‰ã‚³ãƒ³ãƒ†ãƒŠ */
        .grid-container {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
            /* èƒŒæ™¯ã‚’å‰Šé™¤ã—ã¦ã€é£›ã³å›ã‚‹çŠ¬ãŒè¦‹ãˆã‚‹ã‚ˆã†ã« */
        }

        /* ã‚¤ãƒ³ã‚¹ã‚¿ã‚°ãƒ©ãƒ é¢¨ã‚°ãƒªãƒƒãƒ‰ - PCç”¨ã«6åˆ—Ã—4æ®µ */
        .instagram-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 100px);
            max-height: 800px;
            position: relative;
            z-index: 10;
        }

        .dog-post {
            position: relative;
            background: transparent;
            cursor: pointer;
            animation: popIn 0.5s ease-out backwards;
            aspect-ratio: 1 / 1;
            perspective: 1000px;
        }

        .dog-post.matched {
            pointer-events: none;
        }

        .dog-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 8px;
        }

        .dog-post.flipped .dog-card {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-front {
            background: #fff;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #fff;
        }

        .dog-post:hover .dog-card {
            transform: rotateY(10deg);
        }

        .dog-post.flipped:hover .dog-card {
            transform: rotateY(170deg);
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dog-post:nth-child(n) { animation-delay: calc(0.05s * var(--index)); }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);

            }

        /* çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        .explosion {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;

        }

        .explosion-particle {

            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b6b, #feca57, #ff9ff3);
            border-radius: 50%;

        .mega-explosion-particle {

        .paw-particle {

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);

            }

        @keyframes megaExplode {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {

            }

        @keyframes pawFloat {

                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1.5) rotate(720deg);
                opacity: 0;
            }
        }

        /* ç”»é¢å…¨ä½“ã®çˆ†ç™ºã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        .explosion-overlay {

        /* å·¨å¤§çŠ¬ã®å‡ºç¾ */
        .giant-dog {

            }

        @keyframes crazyDog {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
            }
            10% {
                transform: translate(-50%, -150%) scale(0.5) rotate(380deg);
            }
            20% {
                transform: translate(-150%, -50%) scale(1.5) rotate(340deg);
            }
            30% {
                transform: translate(50%, -50%) scale(0.3) rotate(400deg);
            }
            40% {
                transform: translate(-50%, 50%) scale(2) rotate(320deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(0) rotate(450deg);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.8) rotate(500deg);
            }
            70% {
                transform: translate(-200%, -200%) scale(0.7) rotate(540deg);
            }
            80% {

            }
            90% {
                transform: translate(-50%, -50%) scale(0.1) rotate(680deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(720deg);
            }
        }

        /* ãƒ›ãƒ¼ãƒ ãƒœã‚¿ãƒ³ */
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;

        /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆå¯¾å¿œ */
        @media (max-width: 1024px) {
            .instagram-grid {

        /* ã‚¹ãƒãƒ›å¯¾å¿œ */
        @media (max-width: 768px) {
            html, body {

            }

            h1 {

            }

            .flying-dog {

        }

        /* éè¡¨ç¤ºã‚¯ãƒ©ã‚¹ */
        .hidden {

    </style>

    <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
    <div class="loading-message" id="loadingMessage">
        <h2>âš  WARNING âš </h2>

        <img src="images/flying-dog4.png" alt="é£›ã¶çŠ¬4">

    </div>

    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
    <div class="container" id="mainContent">
        <div class="header">
            <h1>D O G &nbsp; Z O N E</h1>
        </div>
        
        <div class="grid-container">
            <div class="instagram-grid" id="gameGrid">
                <!-- ã‚«ãƒ¼ãƒ‰ã¯JavaScriptã§å‹•çš„ã«ç”Ÿæˆ -->
            </div>
        </div>
    </div>

    <a href="index.html" class="home-button">ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</a>

    <script>
        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ç®¡ç†
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;

        // ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã®ä½œæˆï¼ˆ1çµ„ã®ãƒšã‚¢ã¨22æšã®ç•°ãªã‚‹ã‚«ãƒ¼ãƒ‰ï¼‰
        function createCardData() {
            const cards = [];
            // 1çµ„ã®ãƒšã‚¢ã‚’è¿½åŠ 
            cards.push({ id: 1, image: `images/dog-grid-1.jpg` });
            cards.push({ id: 1, image: `images/dog-grid-1.jpg` });
            
            // æ®‹ã‚Š22æšã¯ç•°ãªã‚‹ã‚«ãƒ¼ãƒ‰
            for (let i = 2; i <= 23; i++) {
                cards.push({ id: i, image: `images/dog-grid-${i}.jpg` });
            }
            return shuffleArray(cards);
        }

        // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã—ã¦ã‚°ãƒªãƒƒãƒ‰ã«è¿½åŠ 
        function createCards() {
            const grid = document.getElementById('gameGrid');
            const cards = createCardData();
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'dog-post';
                cardElement.style.setProperty('--index', index + 1);
                cardElement.dataset.cardId = card.id;
                
                cardElement.innerHTML = `
                    <div class="dog-card">
                        <div class="card-face card-front">
                            <img src="images/card-front.jpg" alt="ã‚«ãƒ¼ãƒ‰è¡¨é¢">
                        </div>
                        <div class="card-face card-back">
                            <img src="${card.image}" alt="ã‹ã‚ã„ã„çŠ¬${card.id}">
                        </div>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(cardElement));
                grid.appendChild(cardElement);
            });
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹
        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        // ãƒãƒƒãƒã‚’ãƒã‚§ãƒƒã‚¯
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const id1 = card1.dataset.cardId;
            const id2 = card2.dataset.cardId;

            if (id1 === id2) {
                // ãƒãƒƒãƒã—ãŸå ´åˆ
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    createExplosion(card1);
                    createExplosion(card2);
                    flippedCards = [];
                    canFlip = true;
                    matchedPairs++;

                    if (matchedPairs === 1) {
                        // ç”»é¢å…¨ä½“ã®ãƒ•ãƒ©ãƒƒã‚·ãƒ¥
                        const flash = document.createElement('div');
                        flash.className = 'explosion-overlay';
                        document.body.appendChild(flash);
                        setTimeout(() => flash.remove(), 1000);

                        // è»½é‡åŒ–ã—ãŸçˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆ3æ³¢ï¼‰
                        for (let wave = 0; wave < 3; wave++) {
                            setTimeout(() => {
                                // å„ã‚¦ã‚§ãƒ¼ãƒ–ã§5å€‹ã®çˆ†ç™º
                                for (let i = 0; i < 5; i++) {
                                    const randomX = Math.random() * window.innerWidth;
                                    const randomY = Math.random() * window.innerHeight;
                                    createMegaExplosion(randomX, randomY);
                                }
                                // è‚‰çƒã‚‚5å€‹ã«å‰Šæ¸›
                                for (let i = 0; i < 5; i++) {
                                    const randomX = Math.random() * window.innerWidth;
                                    const randomY = Math.random() * window.innerHeight;
                                    createPawExplosion(randomX, randomY);
                                }
                            }, wave * 600);
                        }

                        // å·¨å¤§çŠ¬ã®å‡ºç¾
                        setTimeout(() => {
                            showGiantDog();
                        }, 3000);

                        setTimeout(() => {
                            resetGame();
                        }, 11000);
                    }
                }, 500);
            } else {
                // ãƒãƒƒãƒã—ãªã‹ã£ãŸå ´åˆ
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1500);
            }
        }

        // çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’ä½œæˆ
        function createExplosion(card) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                const angle = (i / 12) * 360;
                const distance = 100 + Math.random() * 50;
                const x = Math.cos(angle * Math.PI / 180) * distance;
